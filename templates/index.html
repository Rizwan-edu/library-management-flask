{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-5">
    <h1 class="display-4 text-white">Library Overview</h1>
    <p class="lead" style="color: var(--gold); font-style: italic;">
        "Knowledge is power."
    </p>
</div>

<div class="row g-4">
    <div class="col-md-4">
        <div class="card-royal p-4 text-center">
            <i class="fas fa-book fa-3x mb-3 text-secondary"></i>
            <h2>{{ total }}</h2>
            <p>Total Books</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card-royal p-4 text-center" style="border-bottom: 5px solid var(--gold);">
            <i class="fas fa-hand-holding fa-3x mb-3" style="color: var(--gold);"></i>
            <h2>{{ borrowed }}</h2>
            <p>Currently Borrowed</p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card-royal p-4 text-center" style="border-bottom: 5px solid red;">
            <i class="fas fa-exclamation-circle fa-3x mb-3 text-danger"></i>
            <h2>{{ overdue }}</h2>
            <p>Overdue Books</p>
        </div>
    </div>
</div>
{% endblock %}
